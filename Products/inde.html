<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="chart.js.txt"></script>

    <title>Document</title>
    <style>
        .tabla{
            width: 100%;
            height: auto;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        .tabla td{
            border-bottom: cadetblue solid 1px;
        }
        .tabla th{
            color: rgb(47, 3, 243);
        }
    </style>
</head>
<body>
    <table class="tabla" style="margin-top: 5%;">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Botón</th>
        </tr>
        <tr>
            <td>Carro</td>
            <td><input type="number" name="Caja1" id="C1"></td>
            <td><button onclick="prueba(this)">Agregar</button></td>
        </tr>
        <tr>
            <td>Nave</th>
            <td><input type="number" name="Caja2" id="C2"></td>
            <td><button>Agregar</button></td>
        </tr>
        <tr>
            <td>Bici</td>
            <td><input type="number" name="Caja3" id="C3"></td>
            <td><button>Agregar</button></td>
        </tr>
    </table>
    
    <table class="tabla" style="margin-top: 10%;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Botón</th>
            </tr>
        </thead>
        <tbody id="carrito">


        </tbody>

    </table>
</body>
 <script> 
    var values=new Array();
    function prueba(){
    let ca1=document.getElementById('C1').value;
    let ca2=document.getElementById('C2').value;
    let ca3=document.getElementById('C3').value;
    ca1=parseInt(ca1);
    values.push(ca1);

    ca2=parseInt(ca2);
    values.push(ca2);

    ca3=parseInt(ca3);
    values.push(ca3);


    } 

</script>

<canvas id="myChart" width="400" height="400"></canvas>
<script>

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
            label: '# of Votes',
            data: [values],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</script>
</html>
